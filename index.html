<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Javascript</title>

<body>
    <h1>Trabalhando com javascript</h1>
    <h4>Cálculos</h4>
    
    <input id="txtNumero1" type="number" value="">
    <input id="txtNumero2" type="number" value="">
    <input type="button" onclick="somar()" value="Somar">
    <input id="txtSoma" disabled type="number" value="">
    <span id="lblSoma">Resultado:</span>
    
    <script>
        function somar() {
            //getElementById = captura o elemento com o ID respectivo
            var valor1 = document.getElementById('txtNumero1').value
            var valor2 = document.getElementById('txtNumero2').value

            //parseInt = devolve um INT e recebe uma STRING
            var soma = parseInt(valor1) + parseInt(valor2)
            //alert('SOMA = ' + soma)

            document.getElementById('txtSoma').value = soma
            document.getElementById('lblSoma').innerText = 'Resultado: ' + soma

        }
    </script>
