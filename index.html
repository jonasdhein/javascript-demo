<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h1>Trabalhando com javascript</h1>
    <h3>Cálculos</h3>

    <input id="txtNumero1" type="number" value="">
    <input id="txtNumero2" type="number" value="">
    <input type="button" onclick="somar()" value="Somar">
    <input type="button" onclick="subtrair()" value="Subtrair">
    <br><br>
    <input id="txtResultado" disabled type="number" value="">
    <span id="lblResultado">Resultado:</span>

    <hr>
    <h3>Tabuada</h3>
    <input id="txtTabuada" type="number" min="1" max="10" value="">
    <input type="button" onclick="tabuada()" value="Calcular Tabuada">
    <br><span id="lblTabuada">Tabuada</span>
    <hr>

    <script>
        function tabuada() {
            var numTabuada = document.getElementById('txtTabuada').value;
            //isNaN = Não é um número
            //! = contrário
            if (!isNaN(parseInt(numTabuada))) {
                //sintaxe do FOR em Javascript
                var resTabuada = '';
                for (var i = 0; i <= 10; i++) {
                    // 0 x 4 = 4
                    // 1 x 4 = 8 ...
                    resTabuada += '<b>' + i + 'x' + numTabuada +
                        '=</b>' + (numTabuada * i) + '<br>';
                }
                document.getElementById('lblTabuada').innerHTML = resTabuada;
            } else {
                alert('Informe um número válido');
            }
        }

        //getElementById = captura o elemento com o ID respectivo
        var valor1 = document.getElementById('txtNumero1');
        var valor2 = document.getElementById('txtNumero2');

        function subtrair() {
            var resultado = parseInt(valor1.value) - parseInt(valor2.value)

            document.getElementById('txtResultado').value = resultado
            document.getElementById('lblResultado').innerText = 'Resultado: ' + resultado

        }

        function somar() {
            var resultado = parseInt(valor1.value) + parseInt(valor2.value)

            document.getElementById('txtResultado').value = resultado
            document.getElementById('lblResultado').innerText = 'Resultado: ' + resultado

        }
    </script>

    <script>
        function teste() {

            numero += parseInt('7');

            //teste condicional em javascript
            if (booleano == false) {
                alert('Valor = ' + numero);
            }
        }
    </script>
</body>

</html>
